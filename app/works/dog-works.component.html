<div class="work">
    <div class="title">{{worksTitle}}</div>
    <div class="content">
        <ul class="work-list">
            <li class="workitem" *ngFor="let worksList of worksList">
                <a class="work-title" [href]="worksList.url" target="_blank">{{worksList.title}}</a>
                <p class="work-des">{{worksList.des}}</p>               
            </li>
        </ul>
        <div class="work-more">
            <a href="https://github.com/finally1818/learngit" target="_blank">{{worksViewMore}}</a>
        </div>
        <div class="work-switch" switchwork>
            <i class="left"></i>
            <i class="right"></i>
        </div>
    </div>
</div>
