<div class="-header">
    <div class="-header-head">
        <div class="-header-c">
            <div class="-logo">
                <a class="-logo-c" href="https://github.com/finally1818" target="_blank"></a>
            </div>
        </div>
    </div>
    <div class="-header-nav-dot">
        <ul>
            <li class="-item" *ngFor="let nav of navList" [class.-cur-index]="nav.nav === navShow">
                <em class="-dot" (mouseover)="mouseoverNavShow(nav)" (mouseout)="mouseoutNavHid(nav)">
					<img alt="" [src]="nav.svg">
				</em>
                <span class="-dot-title">{{nav.nav}}</span>
            </li>
        </ul>
    </div>
</div>
