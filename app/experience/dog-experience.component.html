<div class="experience">
    <div class="title">{{expTitle}}</div>
    <div class="content">
        <div class="banner" (mouseover)="mouseoverBanner($event, banner)" (mouseout)="mouseoutBanner()" [ngStyle]="{'transform': rotateXY}"
            #banner>
            <div class="exp-content" *ngFor="let expList of expList; let i = index" [class.exp-content-show]="itemIndex === i">
                <div class="left">
                    <img class="img" [src]="expList.imgUrl" />
                </div>
                <div class="right">
                    <h4>{{expList.title}}</h4>
                    <p class="time">{{expList.time}}</p>
                    <p class="post">
                        <{{expList.post}}>
                    </p>
                    <p class="tech">"{{expList.tech}}"</p>
                    <ul class="list">
                        <li class="item" *ngFor="let content of expList.contentList">{{content}}</li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="shout-cut">
            <ul class="cut-list">
                <li class="item" *ngFor="let item of expList; let i = index" [class.selected]="itemIndex === i" (click)="onItem(i)"></li>
            </ul>
        </div>
        <div class="exp-des">{{expDes}}</div>
    </div>
</div>
